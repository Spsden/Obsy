<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <script type="module" src="/js/contentScript.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div style="height: 50%; width: 100%" , class="bottom-box">
      <label for="hovering_over" , class="labels">Hovering over</label><br />
      <iframe
        style="padding: 5px; width: 100%; height: 100%; border-radius: 8px"
        type="text"
        ,
        id=""
        ,name="hover-over"
        readonly
      ></iframe>
    </div>
    <br />
    <br />
    <div class="xpath-data">
      <label for="xpath" , class="labels">Xpath</label><br />
      <input
        style="padding: 5px; width: 93%; height: 30px; border-radius: 8px"
        type="text"
        ,
        id="xpath-output"
        ,name="xpath"
        readonly
      />
    </div>
    <br />
    <div>
      <button
        style="
          border-radius: 8px;
          padding: 10px 25px;
          color: #fff;
          background-color: #405cf5;
          cursor: pointer;
          box-shadow: rgba(50, 50, 93, 0.1) 0 0 0 1px inset,
            rgba(50, 50, 93, 0.1) 0 2px 5px 0, rgba(0, 0, 0, 0.07) 0 1px 1px 0;
          border-width: 0;
          appearance: button;
          box-sizing: border-box;
        "
        class="start-btn"
      >
        Start observing
      </button>
    </div>
  </body>
</html>
